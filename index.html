<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking the CSS code to HTML -->
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator using HTML, CSS, Javascript</title>
</head>

<body>
    
    <div class="calc">
        <div class="display">
            <div class="input">
            <input type="text" id="inputBox" value="0">
            </div>
            <div class="output"></div>
        </div>

        <!-- 1st Row -->
        <div class="row">
            <button type="button" class="optr">AC</button>
            <button type="button" class="optr">DEL</button>
            <button type="button" class="optr">%</button>
            <button type="button" class="optr">/</button>
        </div>

        <!-- 2nd Row -->
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="optr">*</button>
        </div>

        <!-- 3rd Row -->
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="optr">-</button>
        </div>

        <!-- 4th Row -->
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="optr">+</button>
        </div>

        <!-- 5th Row -->
        <div class="row">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="equalBtn">=</button>
        </div>
    </div>


<!-- Linking the Javascript Code to HTML -->
<script src="./main.js"></script>

</body>
</html>
